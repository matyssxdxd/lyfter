<div class="h-full bg-gray-300">
  <form
    class="flex flex-col h-full justify-center items-center"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-col items-center justify-center h-1/2">
      <h1 class="text-slate-950 text-4xl font-semibold">Lyfter</h1>
      <h2 class="text-slate-950 text-sm">A gym addict's dream</h2>
    </div>
    <div class="flex flex-col mt-auto mb-8 w-full">
      <div>
        <input
          type="text"
          name="username"
          formControlName="username"
          placeholder="Username"
        />
        <div *ngIf="username?.invalid">
          <div *ngIf="username?.hasError('required')">Username is required</div>
          <div
            *ngIf="
              username?.hasError('minlength') || username?.hasError('maxlength')
            "
          >
            Username must be between 3 and 20 characters
          </div>
        </div>
      </div>
      <div>
        <input
          type="email"
          name="email"
          formControlName="email"
          placeholder="E-mail"
        />
        <div
          class="flex items-center"
          *ngIf="email?.hasError('required') || email?.hasError('email')"
        >
          <mat-icon class=" text-red-600 scale-75" fontIcon="close"></mat-icon>
          <p class="text-xs font-semibold">invalid email</p>
        </div>
        <div 
            class="flex items-center"
            *ngIf="!email?.hasError('required') && !email?.hasError('email')">
            <mat-icon class=" text-green-600 scale-75" fontIcon="check"></mat-icon>
            <p class="text-xs font-semibold">valid email</p>
        </div>
      </div>
      <div>
        <input
          type="password"
          name="password"
          formControlName="password"
          placeholder="Password"
        />
        <div *ngIf="password?.invalid">
          <div *ngIf="password?.hasError('required')">Password is required</div>
          <div *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div>
        <button type="submit">Sign up</button>
      </div>
      <div>
        <p>Already have an account? <span>Sign In</span></p>
      </div>
      <div *ngIf="isSignupFailed">
        <div>
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </form>
</div>
