<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="username">Username</label>
        <input
        type="text"
        name="username"
        formControlName="username"
        />
        <div *ngIf="username?.invalid">
            <div *ngIf="username?.hasError('required')">
                Username is required
            </div>
            <div *ngIf="username?.hasError('minlength') || username?.hasError('maxlength')">
                Username must be between 3 and 20 characters
            </div>
        </div>
    </div>
    <div>
        <label for="email">Email</label>
        <input
        type="email"
        name="email"
        formControlName="email"
        />
        <div *ngIf="email?.invalid">
            <div *ngIf="email?.hasError('required')">
                Email is required
            </div>
            <div *ngIf="email?.hasError('email')">
                Email must be a valid email address
            </div>
        </div>
    </div>
    <div>
        <label for="password">Password</label>
        <input
        type="password"
        name="password"
        formControlName="password"
        />
        <div *ngIf="password?.invalid">
            <div *ngIf="password?.hasError('required')">
                Password is required
            </div>
            <div *ngIf="password?.hasError('minlength')">
                Password must be at least 6 characters
            </div>
        </div>
    </div>
    <div>
        <button type="submit">Sign up</button>
    </div>
    <div *ngIf="isSignupFailed">
        <div>
            {{ errorMessage }}
        </div>
    </div>
</form>
