<app-desktop-navigation class="hidden md:block" />
<div class="bg-slate-950 h-full text-white overflow-scroll">
  <div class="container mx-auto px-4 py-20 md:py-10">
    <button class="bg-purple-600 px-2 py-4 w-full rounded-md font-bold text-lg mb-4" [routerLink]="['/new-post']">New post</button>
    <div class="flex flex-col bg-slate-900 p-4 gap-4 rounded-md mb-4" *ngFor="let post of posts" [routerLink]="['/posts/', post.id]">
            <p class="text-lg">{{ post.body }}</p>
            <div class="flex justify-between text-sm font-semibold">
                <p>By: {{ post.user.username }}</p>
                <p>{{ convertDate(post.createdAt) }}</p>
            </div>
    </div>
  </div>
</div>
<app-mobile-navigation class="md:hidden" />
