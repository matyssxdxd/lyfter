<div class="bg-slate-950 h-full text-white overflow-scroll">
  <div class="container mx-auto px-4 py-20 md:py-0">
    <div class="flex justify-center w-full mb-4">
      <button (click)="changeDate('decrease')">
        <mat-icon class="scale-150" fontIcon="chevron_left"></mat-icon>
      </button>
      <div class="bg-slate-900 font-bold px-6 py-3 rounded-lg">{{ changeDateFormat(selectedDate) }}</div>
      <button (click)="changeDate('increase')">
        <mat-icon class="scale-150" fontIcon="chevron_right"></mat-icon>
      </button>
    </div>
    <div class="flex flex-col items-center w-full">
      <p *ngIf="workoutLogs.length === 0" class="font-bold text-lg">There are no workouts today</p>
      <div class="flex justify-evenly text-center text-sm w-full bg-slate-900 border border-purple-600 rounded-md py-3 mb-4" *ngFor="let workoutLog of workoutLogs">
        <div class="flex-1">
          <p class="font-semibold">Name:</p>
          <p class="font-thin">{{ workoutLog.workout.name }}</p>
        </div>
        <div class="flex-1">
          <p class="font-semibold">Length:</p>
          <p class="font-thin">{{ workoutLog.length }}</p>
        </div>
        <div class="flex-1">
          <p class="font-semibold">Volume:</p>
          <p class="font-thin">{{ calculateTotalVolume(workoutLog.exerciseSets) }} kg</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-mobile-navigation class="md:hidden" />
