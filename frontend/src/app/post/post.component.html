<app-desktop-navigation class="hidden md:block" />
<div class="bg-slate-950 h-full text-white overflow-scroll">
  <div *ngIf="post" class="container mx-auto px-4 py-20 md:py-10">
    <div class="flex flex-col bg-slate-900 p-4 rounded-md mb-4 gap-4">
        <p class="text-lg">{{ post.body }}</p>
        <div class="flex justify-between text-sm font-semibold">
            <p>By: {{ post.user.username }}</p>
            <p>{{ convertDate(post.createdAt) }}</p>
        </div>
    </div>
    <form class="flex flex-col items-center mb-4" [formGroup]="form" (ngSubmit)="addComment()">
        <textarea class="bg-slate-900 resize-none w-full p-2 rounded-md mb-4 outline-none" formControlName="body" placeholder="Add a comment"></textarea>
        <button class="bg-purple-600 px-2 py-4 w-full rounded-md font-bold text-lg" type="submit">Comment</button>
    </form>
    <p class="font-semibold mb-4">Comments</p>
    <div class="flex flex-col bg-slate-900 p-4 gap-4 rounded-md mb-4" *ngFor="let postComment of post.comment">
        <p class="text-sm">{{ postComment.body }}</p>
        <div class="flex justify-between text-xs font-semibold">
            <p>By: {{ postComment.user.username }}</p>
            <p>{{ convertDate(postComment.createdAt) }}</p>
        </div>
    </div>
  </div>
</div>
<app-mobile-navigation class="md:hidden" />
